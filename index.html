<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox AI Assistant - GitHub Hosted</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', system-ui; 
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            padding: 20px;
        }
        .chat-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 25px;
            text-align: center;
        }
        .header h1 { font-size: 28px; margin-bottom: 8px; }
        .header p { opacity: 0.9; }
        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        .message {
            margin: 15px 0;
            display: flex;
            gap: 12px;
        }
        .user { justify-content: flex-end; }
        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            line-height: 1.5;
        }
        .user .message-content {
            background: #007bff;
            color: white;
            border-bottom-right-radius: 5px;
        }
        .assistant .message-content {
            background: white;
            border: 1px solid #e1e5e9;
            border-bottom-left-radius: 5px;
        }
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }
        .user .avatar { background: #007bff; }
        .assistant .avatar { background: #28a745; }
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
            display: flex;
            gap: 12px;
        }
        #messageInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }
        #messageInput:focus { border-color: #007bff; }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #0056b3; }
        .quick-actions {
            display: flex;
            gap: 10px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        .quick-action {
            background: #e9ecef;
            border: 1px solid #dee2e6;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .quick-action:hover {
            background: #007bff;
            color: white;
        }
        .code-block {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>ü§ñ Roblox AI Assistant</h1>
            <p>GitHub Hosted ‚Ä¢ No Local Files ‚Ä¢ Pure Web AI</p>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="avatar">AI</div>
                <div class="message-content">
                    <p><strong>üöÄ GitHub-Hosted AI Ready!</strong></p>
                    <p>All AI logic is hosted on GitHub. No local files needed!</p>
                    <div class="quick-actions">
                        <div class="quick-action" onclick="sendQuickCommand('search blox fruits')">üîç Search Mods</div>
                        <div class="quick-action" onclick="sendQuickCommand('generate auto farm')">‚ö° Generate Script</div>
                        <div class="quick-action" onclick="sendQuickCommand('create game')">üé® Create Game</div>
                        <div class="quick-action" onclick="sendQuickCommand('help')">‚ùì Help</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type your command... (search, generate, create)" 
                   onkeypress="if(event.key=='Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="ai-scripts.js"></script>
</body>
</html>
